<!doctype html>
<html class="index">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="短视频制作,短视频商业营销推广,艺人输送,网红达人线下活动,网红直播商业营销推广,广告片,商业片,企业宣传片,纪录片,婚礼电影,活动策划,新品发布,商业演绎,大影视官网,三瞳网络,朗彩星模特经纪" />
	<meta name="description" content="大影视自成立以来，在广告片、商业片、企业宣传片、纪录片、婚礼电影、活动策划、新品发布、商业演绎方面积累了丰富的专业经验和强大的媒体资源。2015年，大影视 正式进军小视频制作领域，成立视频铺子专项部门，整合电商团队的营销理念以及视频制作的技术实力，与多家电商品牌合作，制定电商运营全套方案，精准定位电商品牌 价值，以及制作营销短视频，成功实现客流量增长，流量转化购买率平均增长50%以上。" />
	<meta name="author" content="技术支持：雨飞设计www.yfd.com.cn" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<!--[if lt IE 9]>
	<script>window.location.href = './oldbrowse/oldbrowse.html'</script><![endif]-->
	<!--[if lt IE 9]>     <script>window.location.href = './oldbrowse/oldbrowse.html'</script><![endif]-->     <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./assets/image/yfd-icon-iphone.png" />
	<!--iPhone  150x150 像素-->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/image/yfd-icon-ipad.png" />
	<!--iPad  300x300 像素-->
	<title>大影视——打造中国纪录影像领域卓越的创导品牌</title>
<link href="./css/layout.css" rel="stylesheet"></head>

<body>
<header class="g-header j-g-header"></header>

<div class="m-loading"></div>

<div class="m-goTop"></div>

<main class="g-content index">
	<div class="head-banner-wrapper">
		<div id="pv-item">
			<script id="pv-item-tmp" type="text/html">
				<div class="pv-inner">
					<div class="bgBox">
						<img src={{img_url}} alt="">
					</div>
					<div class="textBox">
						<!--<p class="info">-->
							<!--<img src="./assets/image/Shortvideo.png" alt="" class="type">-->
							<!--<img src="./assets/image/may-192017.png" alt="">-->
							<!--<img src="./assets/image/形状1.png" alt="">-->
						<!--</p>-->
						<!--<p>-->
							<!--<img src="./assets/image/JiemoBrandPressConference.png" alt="">-->
						<!--</p>-->
						<div><i class="iconfont icon-sanjiao1"></i></div>
					</div>
					<div class="goDown-wrapper">
						<div class="goDown"></div>
					</div>
					<div class="videobox">
						<video src={{video_src}} preload="metadata" id="myVideo"></video>
					</div>
				</div>
			</script>
		</div>
		<!--wap-->
		<div id="wv-item">
			<script id="wv-item-tmp" type="text/html">
				<div class="wv-inner" data-mp4={{video_src}}>
					<div class="bgBox">
						<img src={{img_url}} alt="">
					</div>
					<div class="textBox">
						<p class="info">
							<img src="./assets/image/Shortvideo.png" alt="" class="type">
							<img src="./assets/image/may-192017.png" alt="">
							<img src="./assets/image/形状1.png" alt="">
						</p>
						<p><img src="./assets/image/JiemoBrandPressConference.png" alt=""></p>
						<div><i class="iconfont icon-sanjiao1"></i></div>
					</div>
				</div>
			</script>
		</div>
		<!--playBox-->
		<div class="playerbox">
			<div class="player">
				<div class="player-hd">
					<div class="player-close"></div>
				</div>
				<div class="player-bd">
					<video controls></video>
				</div>
			</div>
		</div>
	</div>
	
	<div class="second-content-wrapper an7 animated" data-animated="fadeInUp">
		<div class="mid">
			<div class="banner-wrapper">
				<ul class="clearfix" id="secbanner">
					<script id="secbannerTmp" type="text/html">
						{{each list e}}
						<li class="clearfix">
							<div class="imgbox">
								<img src={{e.img_url}} alt="">
							</div>
							<div class="textbox">
								<p>
									<img src="./assets/image/greatfilm.png" alt="">
									<span></span>
								</p>
								<h3 class="an1 animated" data-animated="fadeInLeft">{{e.title}}</h3>
								<div class="info an2 animated" data-animated="fadeInRight">
									 {{e.content}}
								</div>
								<div class="more">
									<a href={{e.link_url}}>LEARN MORE</a>
								</div>
							</div>
						</li>
						{{/each}}
					</script>
				</ul>
				<div class="btn">
					<i class="iconfont icon-left"></i>
					<i class="iconfont icon-right"></i>
				</div>
				<div class="wap-dots">
					<ul class="clearfix">
						<li class="active"><span>1</span></li>
						<li><span>2</span></li>
						<li><span>3</span></li>
						<li><span>4</span></li>
						<li><span>5</span></li>
					</ul>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="video-title">
		<img src="./assets/image/workpre.png" alt="" class="img1">
		<img src="./assets/image/works.png" alt="">
	</div>
	
	<div class="video-banner-wrapper an3 animated" data-animated="fadeInUp">
		<div class="banner">
			<ul id="video-list-wrapper">
				<script id="video-list-wrapper-tmp" type="text/html">
					{{each list e}}
					<li class="video-unit" data-mp4={{e.video_src}}>
						<div class="playBtn"><i class="iconfont icon-play2"></i></div>
						<div class="pic"><img src={{e.img_url}} alt=""></div>
					</li>
					{{/each}}
				</script>
			</ul>
		</div>
		
		<div class="btnGroups">
			<ul class="clearfix" id="vbtn">
				<script id="vbtnTmp" type="text/html">
					{{each list e}}
					<li>
						<div>
							<span class="cn">{{e.title}}</span>
							<span class="en">{{e.title_en}}</span>
						</div>
					</li>
					{{/each}}
				</script>
				
			</ul>
		</div>
	</div>
	
	<div class="taocan-wrapper an4 animated" id="taocan" data-animated="fadeInUp">
		<script id="taocanTmp" type="text/html">
			<div class="bg"><img src="./assets/image/yinhao.jpg" alt=""></div>
			<h3>{{title}}</h3>
			<p>
			{{@ content}}
			</p>
			<div class="more">
				<a href="setmeal1.html">LEARN MORE</a>
			</div>
		</script>
		
	</div>
	
	<div class="news-wrapper">
		<div class="mid">
			<div class="title an5 animated" data-animated="fadeInLeft">NEWS</div>
			<div class="sub-title an6 animated" data-animated="fadeInRight">Learn more information</div>
			<ul class="clearfix" id="newsTj">
				<script id="newsTjTmp" type="text/html">
					{{each list e}}
					<li class="an8 animated" data-animated="fadeInUp">
						<a href="newsxq.html?id={{e.id}}" target="_blank" class="news_a">
							<div class="imgbox mk">
								<img src={{e.img_url}} alt="">
							</div>
							<div class="info">
								<p class="time">{{e.addtime}}</p>
								<p>{{e.title}}</p>
							</div>
						</a>
					</li>
					{{/each}}
				</script>
			</ul>
		</div>
	</div>
	<div id="guide">
		<div class="logo">
			<!--<img src="./assets/image/gdlg.png" alt="">-->
			<i class="iconfont icon-index-logo"></i>
		</div>
		<div class="scroller">
			<img src="./assets/image/view.png" alt="">
		</div>
		<!--引导页视频-->
		<div id="guide_inner">
			<script id="guide_inner_tmp" type="text/html">
				<div class="guideVideo" id="guideVideo">
					<video src={{video_src}} preload="metadata"></video>
				</div>
				<div class="guidePic" data-bgUrl={{src}}>
				
				</div>
			</script>
		</div>
	</div>
</main>

<footer class="g-footer j-g-footer"></footer>
<script src="./api/artTemplate.js"></script>
<script type="text/javascript" src="./js/vendor.js"></script><script type="text/javascript" src="./js/index.js"></script></body>

</html>
