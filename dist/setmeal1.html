<!doctype html>
<html class="setmeal1">

<head>
	<meta charset="utf-8">
	<meta name="keywords" content="短视频制作,短视频商业营销推广,艺人输送,网红达人线下活动,网红直播商业营销推广,广告片,商业片,企业宣传片,纪录片,婚礼电影,活动策划,新品发布,商业演绎,大影视官网,三瞳网络,朗彩星模特经纪" />
	<meta name="description" content="大影视自成立以来，在广告片、商业片、企业宣传片、纪录片、婚礼电影、活动策划、新品发布、商业演绎方面积累了丰富的专业经验和强大的媒体资源。2015年，大影视 正式进军小视频制作领域，成立视频铺子专项部门，整合电商团队的营销理念以及视频制作的技术实力，与多家电商品牌合作，制定电商运营全套方案，精准定位电商品牌 价值，以及制作营销短视频，成功实现客流量增长，流量转化购买率平均增长50%以上。" />
	<meta name="author" content="技术支持：雨飞设计www.yfd.com.cn" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<!--[if lt IE 9]>
	<script>window.location.href = './oldbrowse/oldbrowse.html'</script><![endif]-->
	<!--[if lt IE 9]>     <script>window.location.href = './oldbrowse/oldbrowse.html'</script><![endif]-->     <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./assets/image/yfd-icon-iphone.png" />
	<!--iPhone  150x150 像素-->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/image/yfd-icon-ipad.png" />
	<!--iPad  300x300 像素-->
	<title>大影视——打造中国纪录影像领域卓越的创导品牌</title>
<link href="./css/layout.css" rel="stylesheet"></head>

<body>
<header class="g-header j-g-header"></header>

<div class="m-loading"></div>

<div class="m-goTop"></div>

<main class="g-content">
	<div class="head-banner" id="headbanner">
		<script id="headbannerTmp" type="text/html">
			<img src={{imgUrl}} alt="">
		</script>
	</div>
	<div class="head-title-wrapper" id="666">
		<h2 class="animated an1" data-animated="fadeInLeft">SET MEAL</h2>
		<p class="animated an2" data-animated="fadeInRight">More preferential packages</p>
	</div>
	<div class="second-content-wrapper">
		<div class="mid">
			<ul class="clearfix" id="setmeal_ul">
				<li class="animated an3" data-animated="fadeInUp">
					<div class="tit-wrapper clearfix">
						<span>广告片套餐</span>
						<i class="iconfont icon-right2"></i>
					</div>
					<ul class="clearfix">
						<li>套餐一</li>
						<li>套餐二</li>
						<li>套餐三</li>
						<li>套餐四</li>
						<li>套餐五</li>
					</ul>
				</li>
				<li class="animated an3 active" data-animated="fadeInUp">
					<div class="tit-wrapper clearfix">
						<span>小视频套餐</span>
						<i class="iconfont icon-right2"></i>
					</div>
					<ul class="clearfix">
						<li>基础流量套餐包一</li>
						<li>基础流量套餐包二</li>
						<li>升级流量套餐包一</li>
						<li>升级流量套餐包二</li>
						<li>超级流量套餐包一</li>
						<li>超级流量套餐包二</li>
					</ul>
				</li>
				<li class="animated an3" data-animated="fadeInUp">
					<div class="tit-wrapper clearfix">
						<span>定制套餐</span>
						<i class="iconfont icon-right2"></i>
					</div>
					<ul class="clearfix">
						<li>可自主选择套餐内容</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="third-content-wrapper animated 3thAni" data-animated="fadeIn">
		<div class="mid">
			<div class="top-wrapper clearfix">
				<div class="left">
					<span></span>
					<img src="./assets/image/Advertisingfilm.png" alt="">
				</div>
				<div class="right">
					<ul class="clearfix" id="mouse-ul">
						<script id="mouse-ulTmp" type="text/html">
							<div id="mouse-bg"></div>
							{{each list e}}
							<li>
								{{e.title}}
							</li>
							{{/each}}
						</script>
					</ul>
				</div>
			</div>
			<div class="info-wrapper">
				<div class="inner">
					<ul class="clearfix an4 animated" data-animated="fadeInUp" id="inner-ul">
						<script id="inner-ulTmp" type="text/html">
							{{each list e}}
							<li>
								{{@ e.content}}
							</li>
							{{/each}}
						</script>
					</ul>
					<div class="leftEar">
						<i class="iconfont icon-left"></i>
					</div>
					<div class="rightEar">
						<i class="iconfont icon-right"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<footer class="g-footer j-g-footer"></footer>

<script src="./api/artTemplate.js"></script>
<script type="text/javascript" src="./js/vendor.js"></script><script type="text/javascript" src="./js/setmeal1.js"></script></body>

</html>
