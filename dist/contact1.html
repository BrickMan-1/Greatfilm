<!doctype html>
<html class="contact1">

<head>
	<meta charset="utf-8">
	<meta name="keywords" content="短视频制作,短视频商业营销推广,艺人输送,网红达人线下活动,网红直播商业营销推广,广告片,商业片,企业宣传片,纪录片,婚礼电影,活动策划,新品发布,商业演绎,大影视官网,三瞳网络,朗彩星模特经纪" />
	<meta name="description" content="大影视自成立以来，在广告片、商业片、企业宣传片、纪录片、婚礼电影、活动策划、新品发布、商业演绎方面积累了丰富的专业经验和强大的媒体资源。2015年，大影视 正式进军小视频制作领域，成立视频铺子专项部门，整合电商团队的营销理念以及视频制作的技术实力，与多家电商品牌合作，制定电商运营全套方案，精准定位电商品牌 价值，以及制作营销短视频，成功实现客流量增长，流量转化购买率平均增长50%以上。" />
	<meta name="author" content="技术支持：雨飞设计www.yfd.com.cn" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<!--[if lt IE 9]>
	<script>window.location.href = './oldbrowse/oldbrowse.html'</script><![endif]-->
	<!--[if lt IE 9]>     <script>window.location.href = './oldbrowse/oldbrowse.html'</script><![endif]-->     <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./assets/image/yfd-icon-iphone.png" />
	<!--iPhone  150x150 像素-->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/image/yfd-icon-ipad.png" />
	<!--iPad  300x300 像素-->
	<title>大影视——打造中国纪录影像领域卓越的创导品牌</title>
<link href="./css/layout.css" rel="stylesheet"></head>

<body>
<header class="g-header j-g-header"></header>

<div class="m-loading"></div>

<div class="m-goTop"></div>

<main class="g-content">
	<div class="head-title-wrapper">
		<h2 class="animated an1" data-animated="fadeInLeft">TEAM</h2>
		<p class="animated an2" data-animated="fadeInRight">Professional team</p>
		<div class="cont1_text">
			亲切、开放、严谨的公司文化和科学规范的管理，凝聚着大量的优秀人才，跨越时尚、艺术、文化等多个创作领域，他们在项目<br>
			开发、制作、推广和维护方面默契合作，深刻理解“以客户为中心”的含义，将“服务”贯穿于公司运作和管理的每一个细节，为知名企业创作良好的宣传方式，与企业之 <br>
			间搭建一个坚实长久的合作平台，赢得客户广泛的信任和支持。
		</div>
	</div>
	<div class="grid" id="gallery">
		<script id="galleryTmp" type="text/html">
			{{each list e}}
			<div class="grid-item an3 animated" data-animated="fadeInUp">
				<div class="imgbox">
					<a href={{e.img_url}}>
						<img title="{{e.title}}" alt="{{@ e.content}}" src={{e.img_url}}>
					</a>
				</div>
				<div class="text">
					<p>{{e.title}}</p>
				</div>
			</div>
			{{/each}}
		</script>
	</div>
	<div class="wapAlertBox">
		<div class="close">
			<img src="./assets/image/icons/close.png" alt="">
		</div>
		<div class="content">
			<div class="imgbox">
				<img src="" alt="">
				<p></p>
			</div>
			<div class="desc">
			
			</div>
		</div>
	</div>
</main>

<footer class="g-footer j-g-footer"></footer>

<script src="./api/artTemplate.js"></script>
<script type="text/javascript" src="./js/vendor.js"></script><script type="text/javascript" src="./js/contact1.js"></script></body>

</html>
