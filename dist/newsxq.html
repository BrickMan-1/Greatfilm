<body>
<div class="m-loading j-m-loading "></div>


<main class="g-content">
	<!-- 新闻详情页 -->
	<div class="casexq_box">
		<div class="casexq_close">
			<a href="javascript:window.close()" class="pc_news_close_a">

					</li>
					<li>
						<p class="casexq_time">{{list.addtime}}</p>
					</li>

					</li>
				</script>
			</ul>

				<i class="iconfont icon-share1 f-pointer"></i>
				<div class="bdsharebuttonbox">

					window._bd_share_config = {
						"common": {
							"bdSnsKey": {},
							"bdText": "",
							"bdMini": "3",
							"bdMiniList": false,
							"bdPic": "",

						},
						"share": {}
